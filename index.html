<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container flex flex-col sm:mx-20 md:mx-48 lg:flex-row lg:mx-16 xl:mx-36">
        <div class="left mx-10 lg:mt-48">
            <img class="w-72 mx-10 mb-0 pb-0" src="/images/logo.svg" alt="">
                <h2 class="font-sans text-2xl text-left mx-5 md:-mx-44 lg:mx-5">Facebook helps you connect and share with the people in your life.
                </h2>
        </div>
        <div class="right flex flex-col mt-7 w-80 mx-16 lg:mt-32">
            <div class="main flex flex-col bg-white rounded-lg shadow-xl">
                <input type="text" placeholder="Email address or phone number"
                    class="m-3 mb-0 border-2 p-3 focus:outline-blue-500 rounded-lg">
                <input type="password" placeholder="Password"
                    class="m-3 border-2 mb-0 p-3 focus:outline-blue-500 rounded-lg">
                <button class="bg-blue-600 m-3 p-3 rounded-md font-bold text-white text-lg mb-0 hover:bg-blue-700">Log
                    In</button>
                <p class="m-3 text-center text-blue-500 cursor-pointer hover:underline decoration-1">Forgotten password?
                </p>
                <hr>
                <button
                    class="my-5 w-48 mx-16 p-2 bg-green-500 rounded-md font-bold text-white text-lg hover:bg-green-600">Create
                    New
                    Account</button>
            </div>
            <p class="text-center mt-5 text-sm"><span
                    class="font-bold hover:border-black cursor-pointer hover:underline decoration-1">Create a
                    Page</span> for a celebrity, brand or business</p>
        </div>
    </div>
</body>

</html>
